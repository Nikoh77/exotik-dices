name: Release Module

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update version in module.json
        run: |
          jq --arg v "${{ steps.get_version.outputs.version }}" '.version = $v' module.json > module.tmp.json
          mv module.tmp.json module.json

      - name: Create module.zip
        run: |
          zip -r module.zip \
            module.json \
            scripts/ \
            styles/ \
            lang/ \
            assets/ \
            templates/

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} \
            module.json \
            module.zip \
            --clobber
